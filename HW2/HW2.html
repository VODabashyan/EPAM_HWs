  <body>
    <script type="text/javascript">
    var input = prompt("Please, enter a sentence!");

        function rev(input) {
        var reversed = "";
        for (var i = input.length - 1; i >= 0; i--) {
          reversed += input[i];
        }
        return reversed;
        alert(reversed);
      }

    </script>
